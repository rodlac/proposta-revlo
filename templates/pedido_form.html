<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastro de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 250px;
      margin-bottom: 10px;
    }
    .group {
      margin-bottom: 20px;
    }
  </style>
  <script>
    // Função para atualizar o Valor Total quando a quantidade ou valor unit. mudarem
    function atualizarValorTotal() {
      const qtd = parseFloat(document.getElementById("quantidade").value) || 0;
      const valorUnit = parseFloat(document.getElementById("valor_unitario").value) || 0;
      const total = qtd * valorUnit;
      document.getElementById("valor_total").value = total.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Cadastro de Pedido</h1>
  <form>
    <!-- Dados da empresa / cliente -->
    <div class="group">
      <label for="empresa">Empresa:</label><br>
      <input type="text" id="empresa" name="empresa" placeholder="Ex.: BC LOMBARDI"><br>

      <label for="cnpj">CNPJ/CPF:</label><br>
      <input type="text" id="cnpj" name="cnpj" placeholder="Ex.: 51.710.608/0001-40"><br>

      <label for="ie">Inscrição Estadual:</label><br>
      <input type="text" id="ie" name="ie" placeholder="Ex.: 206882043110"><br>

      <label for="nome_contato">Nome do Contato:</label><br>
      <input type="text" id="nome_contato" name="nome_contato" placeholder="Ex.: Renato"><br>

      <label for="email">E-mail:</label><br>
      <input type="text" id="email" name="email" placeholder="Ex.: administrativo@bclombardi.com.br"><br>

      <label for="telefone">Telefone:</label><br>
      <input type="text" id="telefone" name="telefone" placeholder="Ex.: (11) 9 5252-4348"><br>
    </div>

    <!-- Detalhamento do pedido -->
    <div class="group">
      <label for="descricao">Descrição do produto/serviço:</label><br>
      <input type="text" id="descricao" name="descricao" placeholder="Ex.: Torre de Iluminação"><br>

      <label for="quantidade">Quantidade:</label><br>
      <input 
        type="number" 
        id="quantidade" 
        name="quantidade" 
        oninput="atualizarValorTotal()" 
        placeholder="Ex.: 1"
      ><br>

      <label for="unidade">Unidade (Loc/Venda):</label><br>
      <select 
        id="unidade" 
        name="unidade"
      >
        <option value="Locação">Locação</option>
        <option value="Venda">Venda</option>
      </select><br>

      <label for="valor_unitario">Valor Unitário (R$):</label><br>
      <input 
        type="number" 
        step="any" 
        id="valor_unitario" 
        name="valor_unitario" 
        oninput="atualizarValorTotal()" 
        placeholder="Ex.: 143.33"
      ><br>

      <label for="valor_total">Valor Total (R$):</label><br>
      <input 
        type="number" 
        step="any" 
        id="valor_total" 
        name="valor_total" 
        readonly
      >
    </div>

    <button type="submit">Salvar</button>
  </form>
</body>
</html>
